<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <title>Register</title>
        <link href = 'login.css' rel='stylesheet' type='text/css'/>

</head>

<body>
    <form action="index.html" method="post">
  
    <h1>Sign up</h1>
    
    <fieldset>
      
      <label for="username">Username:</label>
      <input type="text" id="name" name="user_name" placeholder="no longer than 10 characters">
      
      <label for="password">Password:</label>
      <input type="password" id="password" name="user_password" placeholder="no shorter than 8 characters">
        
        <label for="re_password">Re-enter Password:</label>
        <input type="password" id="re_password" name="re_user_password" placeholder="no shorter than 8 characters">
      
        <label for="email">Email:</label>
        <input type="email" id="email" name="user_email" placeholder="enter a valid email address"> 
    </fieldset>
    <button type="button" id="register_button">Register</button>
    <a href="login.html"><button type="button">Registered User</button></a>
    <a href="index.html"><button type="button">Back</button></a>
  </form>
    <script src="register.js"></script>
</body>
</html>
