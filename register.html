<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <title>Login in/Sign in</title>
        <link href = 'login.css' rel='stylesheet' type='text/css'/>

</head>

<body>
    <form action="index.html" method="post">
  
    <h1>Sign up</h1>
    
    <fieldset>
      
      <label for="username">Username:</label>
      <input type="text" id="name" name="user_name" placeholder="no longer than 10 characters">
      
      <label for="password">Password:</label>
      <input type="password" id="password" name="user_password" placeholder="no shorter than 8 characters">
      
        <label for="email">Email:</label>
        <input type="email" id="email" name="user_email" placeholder="enter a valid email address"> 
    </fieldset>
    <button type="submit">Register</button>
    <button type="submit"><a href="login.html">Registered User</a></button>
    <button type="submit"><a href="index.html">Back</a></button>
  </form>
</body>
</html>
